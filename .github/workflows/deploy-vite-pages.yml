name: Build and Deploy Vite App to GitHub Pages (Pages API - v4 artifacts)

# Trigger on push to main (change branch if needed) and allow manual runs
on:
  push:
    branches:
      - main
  workflow_dispatch: {}

# Must include pages: write; add actions: read which deploy-pages@v4 may require
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build
        env:
          NODE_ENV: production

      # ------------ Pages API steps (official actions, v4-compatible) ------------
      - name: Configure Pages
        # Use latest stable configure-pages (v5 is current at time of writing)
        uses: actions/configure-pages@v5

      - name: Upload pages artifact (dist) - v3 (uses artifact v4)
        # v3 of upload-pages-artifact packages the dist and uploads using v4 artifact backend
        uses: actions/upload-pages-artifact@v3
        with:
          # For Vite, the build output is usually ./dist
          path: ./dist

      - name: Deploy to GitHub Pages (v4)
        # deploy-pages@v4 consumes artifacts uploaded by upload-pages-artifact@v3 or upload-artifact@v4
        uses: actions/deploy-pages@v4
