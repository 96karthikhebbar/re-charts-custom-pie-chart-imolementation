name: Build and Deploy Vite App to GitHub Pages (Pages API)

# Trigger on push to main (change branch if needed) and allow manual runs
on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build
        env:
          NODE_ENV: production

      # Official Pages API setup + upload + deploy
      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload pages artifact (dist)
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

      # optional: create CNAME file in artifact (uncomment and edit to use)
